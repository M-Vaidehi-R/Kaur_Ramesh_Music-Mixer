<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Mixer</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
    <header>
        <h1>MUSIC MIXER</h1>
    </header>

    <section id="container">  <!--the whole music mixer-->

      <section class="theSystem"> <!--speakers and the mixer-->

        <section id="speaker_lt"> <!--speaker 1-->

            <div>
                <img class="instruments" draggable="true" src="Images/svg_icons/saxophone.svg" alt="saxophone">
            </div>
            <div>
                <img class="instruments" draggable="true" src="Images/svg_icons/trumpet.svg" alt="trumpet">
            </div>
            <div>
                <img class="instruments" draggable="true" src="Images/svg_icons/piano.svg" alt="piano">
            </div>
            <div><img class="instruments" draggable="true" src="Images/svg_icons/xylophone.svg" alt="xylophone"></div>
        </section>      <!-- end speaker 1-->

        <section class="mixer"> <!--mixer with maximum of 6 slots for instrument, only 6 sounds can be mixed-->
            <div class="drop-zone"> 1</div>
            <div class="drop-zone"> 2</div>
            <div class="drop-zone"> 3</div>
        </section>
        
        <section class="mixer">
        
            <div class="drop-zone"> 4</div>
            <div class="drop-zone"> 5</div>
            <div class="drop-zone"> 6</div>

        </section> <!--end mixer-->
       

        <section id="speaker_rt"> <!--speaker 2-->
            <div>
                <img class="instruments" draggable="true" src="Images/svg_icons/drum.svg" alt="drum">
            </div>
            <div>
                <img class="instruments" draggable="true" src="Images/svg_icons/bongo.svg" alt="bongo">
            </div>
            <div>
                <img class="instruments" draggable="true" src="Images/svg_icons/guitar.svg" alt="guitar">
            </div>
            <div>
                <img class="instruments" draggable="true" src="Images/svg_icons/violin.svg" alt="violin">
            </div> 
        </section>   <!-- end speaker 2-->

      </section>    <!--end speakers and the mixer-->

      <section id="control" class="theSystem">  <!--icons for controlling the mixer-->
          <div>
            <img src="Images/svg_icons/volume_up_button.svg" alt="volume up button">
          </div>

          <div>
            <img src="Images/svg_icons/volume_down_button.svg" alt="volume down button">
          </div>

          <div>
            <img id="pause-button" src="Images/svg_icons/pause_button.svg" alt="pause button">
          </div>

          <div>
            <img id="play button" src="Images/svg_icons/play_button.svg" alt="play button">
          </div>

      </section>  <!--end of controlling icons-->

    </section>   <!--end container-->

    <script src="JS/main.js">

    </script>

</body>
</html>
