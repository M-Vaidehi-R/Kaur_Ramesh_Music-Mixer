<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mixer</title>
</head>
<body>
    <header>
        <h1>MUSIC MIXER</h1>
    </header>

    <section class="container">  <!--the whole music mixer-->

      <section class="theSystem"> <!--speakers and the mixer-->

        <section class="speakers"> <!--speaker 1-->

            <div>instrument 1</div>
            <div>instrument 2</div>
            <div>instrument 3</div>
            <div>instrument 4</div>
        </section>      <!-- end speaker 1-->

        <section class="mixer"> <!--mixer with maximum of 6 slots for instrument, only 6 sounds can be mixed-->
            <div>instrument 1</div>
            <div>instrument 2</div>
            <div>instrument 3</div>
            <div>instrument 4</div>
            <div>instrument 5</div>
            <div>instrument 6</div>

        </section> <!--end mixer-->

        <section class="speakers"> <!--speaker 2-->
            <div>instrument 1</div>
            <div>instrument 2</div>
            <div>instrument 3</div>
            <div>instrument 4</div> 
        </section>   <!-- end speaker 2-->

      </section>    <!--end speakers and the mixer-->

      <section class="control">  <!--icons for controlling the mixer-->
          <div>volume up</div>
          <div>volume down</div>
          <div>pause</div>
          <div>play</div>
      </section>  <!--end of controlling icons-->

    </section>   <!--end container-->
</body>
</html>
