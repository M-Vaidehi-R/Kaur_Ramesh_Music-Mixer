<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Mixer</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
    <h1 hidden>Music Mixer</h1>
    
    <header>
        <h2>Music Mixer</h2>
    </header>

  

    <section id="container">  <!--the whole music mixer-->
        <h2 hidden>The whole mixer</h2>

      <section class="theSystem"> <!--speakers and the mixer-->
        <h2 hidden>Speakers and mixer</h2>
           
        <section id="speaker_lt"> <!--speaker 1-->
          
            <h2 hidden>Left speaker</h2>

            <div>  
                <!-- <img src="images/wmm.jpeg" data-trackref="Companion" alt="album art" class="track-ref">  -class reference-->
                <img class="instruments" id="inst1" data-trackref="saxophone" draggable="true" src="Images/svg_icons/saxophone.svg" alt="saxophone">
                
            </div>
            <div>
                <img class="instruments" id="inst2" data-trackref="trumphet" draggable="true" src="Images/svg_icons/trumpet.svg" alt="trumpet">
            </div>
            <div>
                <img class="instruments" id="inst3" data-trackref="Piano" draggable="true" src="Images/svg_icons/piano.svg" alt="piano">
              
            </div>
            <div><img class="instruments" id="inst4" data-trackref="xylophone" draggable="true" src="Images/svg_icons/xylophone.svg" alt="xylophone">
                
            </div>
        </section>      <!-- end speaker 1-->

        <audio  data-trackref="saxophone" src="Music/Saxophone.mp3" loop="loop"></audio>
        <audio data-trackref="trumphet"  src="Music/trumphet.mp3" loop="loop"></audio>    
        <audio data-trackref="Piano" src="Music/Piano.mp3" loop="loop"></audio>
        <audio data-trackref="xylophone" src="Music/xylophone.mp3" loop="loop" ></audio>

        <section class="mixer"> <!--mixer with maximum of 6 slots for instrument, only 6 sounds can be mixed-->
            <h2 hidden>Drop Zones 1</h2>
            <div class="drop-zone"> </div>
            <div class="drop-zone"> </div>
            <div class="drop-zone"> </div>
        </section>
        
        <section class="mixer">
            <h2 hidden>Drop Zones 2</h2>
            <div class="drop-zone"> </div>
            <div class="drop-zone"> </div>
            <div class="drop-zone"> </div>

        </section> <!--end mixer-->
       

        <section id="speaker_rt"> <!--speaker 2-->
    
            <h2 hidden>Right speaker</h2>
            <div>
                <img class="instruments" id="inst5" data-trackref="drums" draggable="true" src="Images/svg_icons/drum .svg" alt="drum">
            </div>
            <div>
                <img class="instruments" id="inst6" data-trackref="bongo" draggable="true" src="Images/svg_icons/bongo .svg" alt="bongo">
            </div>
            <div>
                <img class="instruments" id="inst7" data-trackref="guitar" draggable="true" src="Images/svg_icons/guitar.svg" alt="guitar">
            </div>
            <div>
                <img class="instruments" id="inst8" data-trackref="violin" draggable="true" src="Images/svg_icons/violin.svg" alt="violin">
            </div> 
        </section>   <!-- end speaker 2-->
        <audio data-trackref="drums" src="Music/drums.mp3" loop="loop"></audio>
        <audio data-trackref="bongo" src="Music/bongo.mp3" loop="loop"></audio>
        <audio data-trackref="guitar" src="Music/guitar.mp3" loop="loop"></audio>
        <audio data-trackref="violin" src="Music/violin.mp3" loop="loop"></audio>

      </section>    <!--end speakers and the mixer-->

      <section id="control" class="theSystem">  <!--icons for controlling the mixer-->
        <h2 hidden>The controls</h2>
          <div>
            <img id="volumeUp" src="Images/svg_icons/volume_up_button.svg" alt="volume up button">
          </div>

          <div>
            <img id="play-button" src="Images/svg_icons/play_button.svg" alt="play button">
          </div>

          <div>
            <img id="pause-button" src="Images/svg_icons/pause_button.svg" alt="pause button">
          </div>

          <div>
            <img id="volumeDown" src="Images/svg_icons/volume_down_button.svg" alt="volume down button">
          </div>

      </section>  <!--end of controlling icons-->

    </section>   <!--end container-->

    <script src="JS/main.js">

    </script>

</body>
</html>
