<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Mixer</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
    <header>
        <h1>MUSIC MIXER</h1>
    </header>

    <section id="container">  <!--the whole music mixer-->

      <section id="theSystem"> <!--speakers and the mixer-->

        <section id="speaker_lt"> <!--speaker 1-->

            <div>instrument 1</div>
            <div>instrument 2</div>
            <div>instrument 3</div>
            <div>instrument 4</div>
        </section>      <!-- end speaker 1-->

        <section id="mixer"> <!--mixer with maximum of 6 slots for instrument, only 6 sounds can be mixed-->
            <div>instrument 1</div>
            <div>instrument 2</div>
            <div>instrument 3</div>
            <div>instrument 4</div>
            <div>instrument 5</div>
            <div>instrument 6</div>

        </section> <!--end mixer-->

        <section id="speaker_rt"> <!--speaker 2-->
            <div>instrument 1</div>
            <div>instrument 2</div>
            <div>instrument 3</div>
            <div>instrument 4</div> 
        </section>   <!-- end speaker 2-->

      </section>    <!--end speakers and the mixer-->

      <section id="control">  <!--icons for controlling the mixer-->
          <div>volume up</div>
          <div>volume down</div>
          <div>pause</div>
          <div>play</div>
      </section>  <!--end of controlling icons-->

    </section>   <!--end container-->

    <script src="JS/main.js">

    </script>

</body>
</html>
